<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="assets/icon/Axnosis.png" alt="Company Logo" slot="start" class="company-logo-header"></ion-img>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bookings</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h3>Create Booking</h3>
    <form [formGroup]="bookingForm" (ngSubmit)="createBooking()">
      <ion-select
        formControlName="venueId"
        placeholder="Select Venue"
        label="Venue"
        labelPlacement="floating"
        [class.invalid]="bookingForm.get('venueId')!.touched && bookingForm.get('venueId')!.invalid"
      >
        <ion-select-option *ngFor="let venue of venues" [value]="venue.id">{{ venue.name }}</ion-select-option>
      </ion-select>
      <ion-datetime
        formControlName="date"
        presentation="date"
        label="Date"
        [class.invalid]="bookingForm.get('date')!.touched && bookingForm.get('date')!.invalid"
      ></ion-datetime>
      <ion-label *ngIf="bookingForm.get('date')!.touched && bookingForm.get('date')!.invalid" class="error-message">
        Please select a valid date.
      </ion-label>
      <ion-button type="submit" expand="block" [disabled]="bookingForm.invalid">Create Booking</ion-button>
    </form>
    <h3>Your Bookings</h3>
    <ion-card *ngFor="let booking of bookings">
      <ion-card-header>
        <ion-card-title>{{ getVenueName(booking.venueId) }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Date: {{ booking.date }}</p>
        <p>Status: {{ booking.status }}</p>
      </ion-card-content>
    </ion-card>
    <ion-button expand="block" routerLink="/register">Go to Registration</ion-button>
    <ion-button expand="block" routerLink="/login">Go to Login</ion-button>
    <ion-button expand="block" routerLink="/availability">Go to Availability</ion-button>
    <ion-button expand="block" routerLink="/manage-venues">Go to Manage Venues</ion-button>
    <ion-button expand="block" routerLink="/approvals">Go to Approvals</ion-button>
  </div>
</ion-content>
