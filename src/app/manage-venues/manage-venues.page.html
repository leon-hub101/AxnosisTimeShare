<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="assets/icon/Axnosis.png" alt="Company Logo" slot="start" class="company-logo-header"></ion-img>
    <ion-title>Manage Venues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Manage Venues</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h2>Add New Venue</h2>
    <ion-input placeholder="Venue Name" [(ngModel)]="newVenueName"></ion-input>
    <ion-input placeholder="Location" [(ngModel)]="newVenueLocation"></ion-input>
    <ion-button expand="block" (click)="addVenue()">Add Venue</ion-button>

    <h2>Update Venue Dates</h2>
    <ion-select placeholder="Select Venue" [(ngModel)]="selectedVenueId">
      <ion-select-option *ngFor="let venue of venues" [value]="venue.id">{{ venue.name }}</ion-select-option>
    </ion-select>
    <ion-input placeholder="Dates (comma-separated, e.g., 2025-08-12,2025-08-13)" [(ngModel)]="newDates"></ion-input>
    <ion-button expand="block" (click)="updateDates()">Update Dates</ion-button>

    <ion-list>
      <ion-item *ngFor="let venue of venues">
        <ion-label>
          <h2>{{ venue.name }} - {{ venue.location }}</h2>
          <p>Dates: {{ venue.availableDates | json }}</p>
        </ion-label>
        <ion-button slot="end" color="danger" (click)="deleteVenue(venue.id)">Delete</ion-button>
      </ion-item>
    </ion-list>
  </div>
  <div id="container">
    <ion-button expand="block" routerLink="/register"
      >Go to Registration</ion-button
    >
    <ion-button expand="block" routerLink="/login">Go to Login</ion-button>
    <ion-button expand="block" routerLink="/bookings"
      >Go to Bookings</ion-button
    >
    <ion-button expand="block" routerLink="/availability"
      >Go to Availability</ion-button
    >
    <ion-button expand="block" routerLink="/approvals"
      >Go to Approvals</ion-button
    >
  </div>
</ion-content>
