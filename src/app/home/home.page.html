<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img
      src="assets/icon/Axnosis.png"
      alt="Company Logo"
      slot="start"
      class="company-logo-header"
    ></ion-img>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome to Axnosis TimeShare</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="logo">
    <ion-img
      src="assets/icon/Axnosis.png"
      alt="Company Logo"
      class="company-logo-body"
    ></ion-img>
  </div>
  <div id="venues">
    <h2>Our Timeshare Venues</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="12" sizeMd="6" *ngFor="let venue of venues">
          <ion-card class="venue-card">
            <ion-card-header>
              <ion-card-title>{{ venue.name }}</ion-card-title>
              <ion-card-subtitle>{{ venue.location }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              {{ venue.description }}
              <ion-button
                aria-label="Link"
                expand="block"
                [href]="venue.link"
                target="_blank"
                rel="noopener noreferrer"
              >
                <ion-icon
                  name="arrow-redo-sharp"
                  aria-hidden="true"
                  size="medium"
                  color="primary"
                ></ion-icon>
                {{ venue.name }}
              </ion-button>
              <ion-button
                expand="block"
                routerLink="/availability"
                class="check-availability"
              >
                Check Availability
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div id="container">
    <ion-button expand="block" routerLink="/login">Go to Login</ion-button>
    <ion-button expand="block" routerLink="/register">Go to Registration</ion-button>
    <ion-button expand="block" routerLink="/availability">Go to Availability</ion-button>
    <ion-button expand="block" routerLink="/bookings">Go to Bookings</ion-button>
    <ion-button expand="block" routerLink="/approvals">Go to Approvals</ion-button>
    <ion-button expand="block" routerLink="/manage-venues">Manage Venues</ion-button>
  </div>
</ion-content>
