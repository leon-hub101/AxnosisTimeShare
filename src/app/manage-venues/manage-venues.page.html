<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="assets/icon/Axnosis.png" alt="Company Logo" slot="start" class="company-logo-header"></ion-img>
    <ion-title>Manage Venues</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Manage Venues</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h3>Add New Venue</h3>
    <form [formGroup]="venueForm" (ngSubmit)="addVenue()">
      <ion-input
        formControlName="name"
        type="text"
        placeholder="Enter venue name"
        label="Name"
        labelPlacement="floating"
        fill="outline"
        [class.invalid]="venueForm.get('name')!.touched && venueForm.get('name')!.invalid"
      ></ion-input>
      <ion-input
        formControlName="location"
        type="text"
        placeholder="Enter location"
        label="Location"
        labelPlacement="floating"
        fill="outline"
        [class.invalid]="venueForm.get('location')!.touched && venueForm.get('location')!.invalid"
      ></ion-input>
      <ion-input
        formControlName="availableDates"
        type="text"
        placeholder="Enter dates (e.g., 2025-12-01,2025-12-02)"
        label="Available Dates"
        labelPlacement="floating"
        fill="outline"
        [class.invalid]="venueForm.get('availableDates')!.touched && venueForm.get('availableDates')!.invalid"
      ></ion-input>
      <ion-button type="submit" expand="block" [disabled]="venueForm.invalid">Add Venue</ion-button>
    </form>
    <h3>Update Venue Dates</h3>
    <form [formGroup]="updateForm" (ngSubmit)="updateDates()">
      <ion-select formControlName="selectedVenueId" placeholder="Select Venue">
        <ion-select-option *ngFor="let venue of venues" [value]="venue.id">{{ venue.name }}</ion-select-option>
      </ion-select>
      <ion-input
        formControlName="newDates"
        type="text"
        placeholder="Enter new dates (e.g., 2025-12-01,2025-12-02)"
        label="New Dates"
        labelPlacement="floating"
        fill="outline"
        [class.invalid]="updateForm.get('newDates')!.touched && updateForm.get('newDates')!.invalid"
      ></ion-input>
      <ion-button type="submit" expand="block" [disabled]="updateForm.invalid">Update Dates</ion-button>
    </form>
    <h3>Venues</h3>
    <ion-list>
      <ion-item *ngFor="let venue of venues">
        <ion-label>
          <h2>{{ venue.name }} - {{ venue.location }}</h2>
          <p>Dates: {{ venue.availableDates.join(', ') }}</p>
        </ion-label>
        <ion-button slot="end" color="danger" (click)="deleteVenue(venue.id)">Delete</ion-button>
      </ion-item>
    </ion-list>
    <ion-button expand="block" routerLink="/register">Go to Registration</ion-button>
    <ion-button expand="block" routerLink="/login">Go to Login</ion-button>
    <ion-button expand="block" routerLink="/bookings">Go to Bookings</ion-button>
    <ion-button expand="block" routerLink="/availability">Go to Availability</ion-button>
    <ion-button expand="block" routerLink="/approvals">Go to Approvals</ion-button>
  </div>
</ion-content>
